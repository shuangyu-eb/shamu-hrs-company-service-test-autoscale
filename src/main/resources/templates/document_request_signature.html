<!DOCTYPE html>
<html lang="en"
      th:replace="~{base_email :: layout(~{::section})}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section align="center"
         style="background-color: #edeef2; padding-bottom: 119px; padding-top: 58px; width: 100%;">
  <table style="width: 552px; min-height: 465px; border-collapse: collapse;">
    <tbody>
    <tr>
      <td style="width: 100%; height: 38px; text-align: center; border-radius: 4px; background-color: #fff9f1; padding: 14px">
        <img style="width: 19px;height: 20px;margin-right: 8px; vertical-align: -5px;" th:src="@{${frontEndAddress}+'image/pending.svg'}" />
        Awaiting Your Signature
        <span th:if="${dueDate} != null" th:text="'- Due ' + ${dueDate}" style="color: #7b7e84;"></span>
      </td>
    </tr>
    <tr>
      <td style="display: block">
        <table style="height: 352px; background-color: white; padding: 26px 32px 30px 32px; width: 100%;">
          <tbody>
          <tr>
            <td>
              <div class="card-title" style="margin: auto; height: 45px; width: fit-content; margin-bottom: 20px;">
                <img style="height: 47px; vertical-align: -18px; border: 1px solid #dfe2e9; border-radius: 50%; margin-right: 14px;" alt="avatar" th:src="${senderAvatar}" />
                <span th:text="${senderName}" style="color: #488eff; width: fit-content"></span>
                &nbsp;Requested Your Signature
              </div>
            </td>
          </tr>
          <tr>
            <td style="text-align: center" colspan="3">
              <div class="rectangle-card"
                   style="width: 277px; height: 100px; border-radius: 5px; border: solid 1px #dfe2e9; background-color: #ffffff; padding: 21px 0 0 13px; margin: auto;">
                <img alt="document" style="width: 40px; height: 45px;" th:src="@{${frontEndAddress}+'image/document.svg'}">
                <div th:text="${documentTitle}"></div>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <div class="button-card" style="padding-bottom: 30px; border-bottom: solid 1px #dfe2e9;">
                <a style="margin-top: 30px; text-decoration: none; padding: 10px 20px; border-radius: 20px; background: #488eff; border: 1px solid transparent;cursor: pointer; display: block; width: 151px; margin-left: auto; margin-right: auto;font-size: 14px; font-weight: 500; line-height: 1.17; letter-spacing: .2px; color: #ffffff; text-align: center;"
                   th:href="@{${frontEndAddress} + ${documentUrl}}">Review & Sign
                </a>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="3">
              <div class="annotation-card" style="margin-top: 27px; font-size: 14px; line-height: 1.36; color: #606163; word-break: break-word;text-align: center" th:text="${message}"></div>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</section>
</body>
</html>
