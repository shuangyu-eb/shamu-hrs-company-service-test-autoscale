<!DOCTYPE html>
<html lang="en"
      th:replace="~{base_email :: layout(~{::section})}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" media="all" rel="stylesheet"
        type="text/css">
</head>
<body>

<section>
  <div style="width: 552px;border-radius: 4px;
  font-size: 14px;font-family: Roboto;background-color: #ffffff;">

    <div style="width: 552px;height: 53px;display: flex;
    align-items: center;justify-content: center; color: #2e3033; background: #f3fffd;"
    >
      <img style="width: 19px;height: 20px;margin-right: 8px;"
           th:src="@{${frontEndAddress}+'image/approve.svg'}">
      &nbsp;&nbsp;
      <span>Approved by</span>&nbsp;
      <span th:text="${approverName}">approver name</span>
    </div>

    <div th:if="${toManager}" th:insert="components/request::requster"></div>

    <div th:insert="components/request::time" style="margin: 20px">
    </div>

    <div style="padding: 0 30px">
      <div
          style="border-top: solid 1px #dfe2e9; height: 52px; font-weight: 500;display: flex; align-items: center;">
        Remaining Balance if Approved: <span th:text="${remain} + (${remain} > 1 ? ' Hours': 'Hour')"></span>
      </div>
      <div
          style="font-weight: 500;border-top: solid 1px #dfe2e9; border-bottom: solid 1px #dfe2e9; height: 52px; display: flex; align-items: center;">
        Time Off Conflicts: <span th:text="${conflict}"></span>
      </div>

    </div>

    <div th:replace="components/request::comment"></div>

    <div th:replace="components/request::viewDetail"></div>

  </div>
</section>

</body>
</html>
