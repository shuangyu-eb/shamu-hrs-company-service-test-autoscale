<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="'Welcome to ' + ${companyName} + '!'"></title>
</head>
<body>
<div align="center"
     style="background-color: #f0f2f5; padding-bottom: 105px; padding-top: 105px; width: 100%;">
  <table style="width: 600px; min-height: 459px; border-collapse: collapse;">
    <tbody>
    <tr>
      <td style="padding-top: 30px; height: 44px; padding-bottom: 30px; text-align: center;">
        <img
            style="width: 202px; height: 37px; margin-left: auto; margin-right: auto; display: block;"
            alt="logo" title="logo"
            th:src="@{${frontEndAddress} + 'image/'+${isIndeedENV ? 'FullWidthWithIndeedLogo' : 'FullWidthSimplyHiredLogo'}+'.png'}">
      </td>
    </tr>
    <tr style="width: 600px; height: 385px;">
      <td>
        <table style="width: 100%; height: 100%; border-collapse: collapse; margin-bottom: 15px;">
          <tbody>
          <tr style="width: 100%; height: 233px; background-color: #FFFFFF;">
            <td>
              <table style="width: 100%;height: 100%; border-collapse: collapse;">
                <tbody>
                <tr>
                  <td th:text="'Welcome to ' + ${companyName} + '!'"
                      style="padding-top: 47px; font-size: 24px; width: 355px; height: 28px; text-align: center;">
                  </td>
                </tr>
                <tr>
                  <td th:text="${companyName} + ' has invited you to create an account on the'+${isIndeedENV ? 'Indeed':'SimplyHired'}+' HRIS. Let\'s get it set up.'"
                      style="padding-top: 17px; height: 21px; width: 230px; text-align: center; color: #7B7E84;">
                  </td>
                </tr>
                <tr>
                  <td th:switch="${targetLinkAddress}"
                      style="padding-top: 33px; height: 40px; text-align: center; padding-bottom: 47px;">
                    <div th:case="'#'"
                         style="background-color: #0075DF; color: #ffffff; outline: none; box-shadow: none; border: 0; width: 153px; height: 40px; font-size: 14px; border-radius: 400px; display: inline-block; line-height: 42px; text-decoration: none">
                      Get
                      Started
                    </div>
                    <a th:case="*" th:href="@{${targetLinkAddress}}"
                       style="background-color: #0075DF; color: #ffffff; outline: none; box-shadow: none; border: 0; width: 153px; height: 40px; font-size: 14px; border-radius: 400px; cursor: pointer; display: inline-block; line-height: 42px; text-decoration: none">Get
                      Started</a></td>
                </tr>
                </tbody>
              </table>
            </td>
          </tr>
          </tbody>
        </table>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
